<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO minimal bundle - edit to match site properties -->
    <title>{{Page Title}} — {{Site Name}}</title>
    <meta name="description" content="{{80–160 char page description}}">
    <link rel="canonical" href="https://example.com/current-page/">
    <meta name="robots" content="index,follow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/current-page/">
    <meta property="og:title" content="{{Page Title}}">
    <meta property="og:description" content="{{Same as description}}">
    <meta name="twitter:card" content="summary">
    <!-- Optional - Delete if not targeting legacy enterprise environments with IE Mode.  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon - Uncomment if you add a favicon>-->
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons (Optional but very beneficial) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Hello, world.</h3>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
